<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JC Todo List</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>
        Projects
      </h1>
      <div class="projects">
      </div>
      <button class="btn btn-new">New Project</button>
    </div>
    <div class="content">
      <h1>Todos</h1>
      <form class="new-todo">
        <input type="text" placeholder="Describe the task briefly..." name="task" id="task" autofocus required minlength="3" maxlength="50">
      </form>
      <div class="todos">
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
